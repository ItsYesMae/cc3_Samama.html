<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        div {
            background-color: white;
            width: 300px;
            height: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Name List</h1>

    <table id="nameTable"> 
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
    </table>
    <button onclick="addName()">Add Name</button>
    <script>
        function addName() {
            var inputName = prompt("Enter full name (first name, middle name, last name separated by commas):");
            if (inputName) {
                var nameParts = inputName.split(",").map(function(part) {
                    return part.trim();
                });

                if (nameParts.length === 3) {
                    var fName = nameParts[0];
                    var mName = nameParts[1];
                    var lName = nameParts[2];

                    var table = document.getElementById("nameTable");
                    var newRow = table.insertRow(-1);
                    var cell1 = newRow.insertCell(0);
                    var cell2 = newRow.insertCell(1);
                    var cell3 = newRow.insertCell(2);
                    cell1.textContent = fName;
                    cell2.textContent = mName;
                    cell3.textContent = lName;
                } else {
                    alert("Please enter a valid full name with first name, middle name, and last name separated by commas.");
                }
            }
        }
    </script>
</body>
</html>
